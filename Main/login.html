<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,800;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Blog</h1>
    </header>
    <div class="container">
        <div class="subContainer">
            <div class="inputContainer">
                <h2 class="formTitle">Log In</h2>
                <form>
                    <input class="formEl" type="email" id="email" name="email" placeholder="Email">
                    <input class="formEl" type="password" id="userPass" name="password" placeholder="Password">
                    <button class="formEl" type="submit">Log In</button>
                </form>
            </div>
            <div class="inputContainer">
                <h2 class="formTitle">Sign Up</h2>
                <form>
                    <input class="formEl" type="text" id="username" name="username" placeholder="Username">
                    <input class="formEl" type="text" id="email" name="email" placeholder="Email">
                    <input class="formEl" type="password" id="pass" name="password" placeholder="Password">
                    <input class="formEl" type="password" id="conPass" name="password" placeholder="Confirm Password">
                    <button class="formEl" type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
